<!DOCTYPE html >
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"> </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styleSheet/auditLogDetails.css">
    <title>
         mycommerce
     </title>
     
    </head>
    <body>
        <header>
            MyCommerce Application: Audit Log
        </header>
        <section>
            <div ng-app="auditLogDetailsApp">
              <script src="/auditLogController.js"></script> 
                    
            <div ng-controller="userInfoController">
            <nav>
                <form>
                    <h3 style="color: white;">SEARCH: </h3><input type="text" ng-model="searchDate" />
                </form>                 
            </nav>
            <article >
                <h1 style="color: aqua;">Audit Log Details Page</h1>
                <input type=button ng-click="getAuditDetails()" value="Get Audit Details">              
                <div style="overflow-x: auto; height: 800px;">
                    <table style="width: 100%" id="allDetails" cellpadding="0" cellspacing="0" onmousedown="return false" onselectstart="return false">
                    <colgroup>
				       <col span="1" style="width: 23%;">
				       <col span="1" style="width: 17%;">
				       <col span="1" style="width: 60%;">
				    </colgroup>
                        <tr>
                            <th>Time Stamp</th>
                            <th>User Name</th>
                            <th>Event Details</th>
                        </tr>                       
                     <tbody  ng-repeat="a in auditDetails | filter:searchDate" ng-show="IsVisible" style="background-color: black;">
                            <tr>
                            	<td>{{a.timestamp | date:'dd-MM-yyyy HH:mm:ss Z'}}</td>
                                <td>{{a.userName}}</td>
                                <td>{{a.details}}</td>
                            </tr>                                                                                                                                                                                                                                                                                                                             
                    </tbody>
                    </table>
                </div>                                                                         
                                                   
                              
                           </article>
                           <div>
                    <button class="button button1" type="submit"  ng-click="getFullDetails()">Download Audit Log Report</button>
                    </div> 
                    </div>
        </div>
           
                          
             
        </section>                                                                
        <footer>
            <p>@copyright-Dithok Technologies</p>
        </footer>
    </body>

</html>
