<!DOCTYPE html >
<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-cookies.js"> </script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/styleSheet/allDetailDisplay.css">
    <title>
         mycommerce
     </title>
     
    </head>
    <body>
        <header>
            MyCommerce Application: All User
        </header>
        <section>
            <div ng-app="alluserDetailsApp">
              <script src="/alluserDetailsController.js"></script>  
                    
            <div ng-controller="userInfoController">
            <nav>
                <input type="text" placeholder="Search" ng-model=parameter>
                <button type="submit" ng-click="searchItem(parameter)">Search</button>                  
            </nav>
            <article >
                <h1 style="color: aqua;">All User Details Page</h1>
                <input type=button ng-click="getUserDetails()" value="Get all user Details">
                <input type=button ng-click="hideDetails()" value="Hide Details" ng-show="hidebutton">
                <input type=button ng-click="showDetails()" value="Show Details" ng-show="showbutton">              
                <div style="overflow-x: auto; height: 800px;">
                    <table  id="allDetails" cellpadding="5" cellspacing="10">
                        <tr>
                            <th>ID </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>More</th>
                        </tr>                       
                     <tbody  ng-repeat="a in userDetails" ng-show="IsVisible" style="background-color: black;">
                            <tr>
                                <td>{{a.id}}</td>
                                <td>{{a.name.firstName}} {{a.name.middleName}} {{a.name.lastName}}</td>
                                <td>{{a.email}}</td>
                                <td>{{a.phoneNumber}}</td>
                                <td> <button type="submit"  ng-click="getFullDetails(a.phoneNumber)">Full Details</button> </td>
                            </tr>                                                                                                                                                                                                                                                                                                                             
                    </tbody>
                    </table> 
                </div>                                                                         
                                                   
                              
                           </article>
                    </div>
        </div>
                 
             
        </section>                                                                
        <footer>
            <p>@copyright-Dithok Technologies</p>
        </footer>
    </body>

</html>
